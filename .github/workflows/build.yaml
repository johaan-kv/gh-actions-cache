name: hello from python

on:
  workflow_dispatch:
    inputs:
      Environment:
        required: true
        type: choice
        description: Choose env
        options:
          - dev
          - stg
          - prd
  push:
    paths-ignore:
      - "docs/**"
      - "**.md"
    branches:
      - dev
      - stg
env:
  ENV: ${{ github.event.inputs.environment }}

jobs: 
  test-build:
    name: sample test build
    runs-on: "ubuntu-24.04"
    environment: |-
      ${{ 
        github.events.inputs.environment ||
        (github.ref_name == 'dev' && 'dev' || github.ref_name == 'stg' && 'stg')
      }}
    timeout-minutes: 20
    steps:
      - name: build docker image
        id: build_image
