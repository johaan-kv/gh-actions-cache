name: hello from python

on:
  workflow_dispatch:
    inputs:
      Environment:
        required: true
        type: choice
        description: Choose env
        options:
          - dev
          - stg
          - prd
  push:
    paths-ignore:
      - "docs/**"
      - "**.md"
    branches:
      - dev
      - stg
      - main
env:
  ENV: ${{ github.event.inputs.environment || (github.ref_name == 'dev' && 'dev') || (github.ref_name == 'stg' && 'stg') || '' }}

jobs: 
  test-build:
    name: sample test build
    runs-on: "ubuntu-24.04"
    environment: $ENV
    timeout-minutes: 20
    steps:
      - name: build docker image
        id: build_image
        run: |
